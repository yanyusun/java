
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jsshare.com—网页特效分享网</title>
    <link href="css/jquery.tagsinput.css" rel="stylesheet" />
 
    <script src="js/jquery.min.js"></script>
<script src="js/jquery.tagsinput.js"></script>
	 
    <script src="js/jquery-ui.min.js"></script>
    <link href="css/jquery-ui.css" rel="stylesheet" />
	
	
	<script type="text/javascript">

	    function onAddTag(tag) {
	        alert("Added a tag: " + tag);
	    }
	    function onRemoveTag(tag) {
	        alert("Removed a tag: " + tag);
	    }

	    function onChangeTag(input, tag) {
	        alert("Changed a tag: " + tag);
	    }

	    $(function () {

	        $('#tags_1').tagsInput({ width: 'auto' });
	        $('#tags_2').tagsInput({
	            width: 'auto',
	            onChange: function (elem, elem_tags) {
	                var languages = ['php', 'ruby', 'javascript'];
	                $('.tag', elem_tags).each(function () {
	                    if ($(this).text().search(new RegExp('\\b(' + languages.join('|') + ')\\b')) >= 0)
	                        $(this).css('background-color', 'yellow');
	                });
	            }
	        });
	        $('#tags_3').tagsInput({
	            width: 'auto',
	            autocomplete_url: 'test/fake_json_endpoint.html' // jquery ui autocomplete 需要一个json文件
	        });
 
	    });

	</script>
</head>
<body>
    	<p><label>默认:</label>
			<input id="tags_1" type="text" class="tags" value="foo,bar,baz,roffle" /></p>
			
			<p><label>科技类: (编程语言的词已黄色背景显示)</label>
			<input id="tags_2" type="text" class="tags" value="php,ios,javascript,ruby,android,kindle" /></p>
			
			<p><label>自动填充:</label>
			<input id='tags_3' type='text' class='tags'></p>
</body>
</html>
